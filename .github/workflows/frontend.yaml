name: Frontend CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # - name: Check server url if it is set
      #   run: |
      #     if grep -q 'localhost' ./src/utils/constants/urls.ts; then
      #       exit 1
      #     fi

      - name: Install dependencies
        run: npm install

      - name: Launch tests
        run: echo "run npm test, after writing tests"

      - name: Launch build
        run: npm run build

      - name: Archive build artifacts
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend_dist
          path: ./frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name != 'pull_request' }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend_dist
          path: ./frontend_dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Deploy static site to S3 bucket
        run: |
          aws s3 sync frontend_dist/ s3://go-car/ --content-type "application/javascript" --exclude "*" --include "*.js"
          aws s3 sync frontend_dist/ s3://go-car/ --delete
